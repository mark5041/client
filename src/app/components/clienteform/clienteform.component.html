<div class="page-header">
    <h3>Form gestione clienti</h3>
</div>
<form [formGroup] = "clientForm" class="col-md-5" (ngSubmit) = "processoForm()">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" name="id"  class="form-control" [formControl] ="id" [(ngModel)]="cliente.id" readonly>
    </div>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome"  class="form-control" [formControl] ="nome" [(ngModel)]="cliente.nome">
    </div>

    <div *ngIf="nome.hasError('invalidNome') && try" class="alert alert-danger">
        Nome e' richiesto
    </div>

    <div class="form-group">
        <label for="cognome">Cognome</label>
        <input type="text" name="cognome"  class="form-control" [formControl] ="cognome" [(ngModel)]="cliente.cognome">
    </div>

    <div *ngIf="cognome.hasError('invalidCognome') && try" class="alert alert-danger">
        Cognome e' richiesto
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username"  class="form-control" [formControl] ="username" [(ngModel)]="cliente.username">
    </div>

    <div *ngIf="username.hasError('invalidUser') && try" class="alert alert-danger">
        Username e' richiesto
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password"  class="form-control" [formControl] ="password" [(ngModel)]="cliente.password">
    </div>

    <div *ngIf="password.hasError('invalidPass') && try" class="alert alert-danger">
        Password e' richiesto
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email"  class="form-control" [formControl] ="email" [(ngModel)]="cliente.email">
    </div>

    <div *ngIf="email.hasError('invalidEmail') && try" class="alert alert-danger">
        Email e' richiesto
    </div>

    <input type="submit" value="Salva cliente" class="btn btn-success" style="margin-top: 50px;">
    
</form>
